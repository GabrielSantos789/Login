<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="Images/favicon-lock.ico" type="image/x-icon">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
        <script>
            alert('Important: For now, this project just works in mobile devices and tablets')
        </script>
        <!-- Don't worry, i'll remove this message later, when the project is complete -->
    </head>
    <body>
        <div class="form-container">
            <form action="document.php" method="POST" autocomplete="on">
                <h1>Login</h1>
                <div class="form-main-content">
                    <div>
                        <label for="user-id">
                            <input type="text" name="user" id="user-id" required minlength="5" placeholder="Username" autocomplete="name">
                            <i class="material-icons" id="input-icon">account_circle</i>
                        </label>
                        
                    </div>
                    <div>
                        <label for="mail-id">
                            <input type="email" name="mail" id="mail-id" required autocomplete="email" placeholder="E-Mail">
                            <i class="material-icons" id="input-icon">mail</i>
                        </label>
                    </div>
                    <div>
                        <label for="pass-id">
                            <input type="password" name="pass" id="pass-id" required autocomplete="current-password" placeholder="Password" maxlength="10">
                            <i class="material-icons" id="input-icon">lock</i>
                        </label>
                    </div>
                </div>
                <div class="sign">
                    <p>
                        <small>
                            Don't have an account?
                            <a href="sign.html" target="_blank" rel="external">Sign In</a>
                        </small>
                    </p>
                </div>
                <div class="button">
                    <button type="submit">
                        Sign
                    </button>
                </div>
            </form>
        </div>
    </body>
</html>
