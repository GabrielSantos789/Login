<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="Images/favicon-lock.ico" type="image/x-icon">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="style.css">
        <title>Sign Up</title>
    </head>
    <body>
        <div class="form-container">
            <form action="document.php" method="POST" autocomplete="on">
                <h1>Login</h1>
                <div class="form-main-content">
                    <div>
                        <label for="user-id">
                            <input type="text" name="user" id="user-id" required minlength="5" placeholder="Username" autocomplete="name">
                            <i class="material-icons" id="input-icon">account_circle</i>
                        </label>
                        
                    </div>
                    <div>
                        <label for="mail-id">
                            <input type="email" name="mail" id="mail-id" required autocomplete="email" placeholder="E-Mail">
                            <i class="material-icons" id="input-icon">mail</i>
                        </label>
                    </div>
                    <div>
                        <label for="pass-id">
                            <input type="password" name="pass" id="pass-id" required autocomplete="current-password" placeholder="Password" maxlength="10">
                            <i class="material-icons" id="input-icon">lock</i>
                        </label>
                    </div>
                    <div>
                        <label for="phone-id">
                            <input type="tel" name="phone" id="phone-id" required autocomplete="tel" 
                            placeholder="(xx) xxxx-xxxx">
                        </label>
                        <i class="material-icons" id="input-icon">phone_enabled</i>
                    </div>
                </div>
                <div class="button">
                    <button type="submit">
                        Sign In
                    </button>
                </div>
            </form>
        </div>
    </body>
</html>
